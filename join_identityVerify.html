<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입-본인인증/약관동의</title>
    <link href="join_identityVerify.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('Pretendard-Medium.otf') format('opentype');
        }

        body, h1, h2, h3, h4, h5, h6, p, span, input, a, button {
            font-family: 'Pretendard', sans-serif !important;
        }
    </style>
</head>

<body id="particles-js">

<div class="animated bounceInDown">
    <div class="header">
        <img src="logo_ver2-2%202.png" id="logo" alt="Savetown 로고">
    </div>
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" onsubmit="return checkStuff()">
            <a class="mentSize1" id="identityVerify">본인인증/약관동의</a>
            <a class="mentSize1" id="intsretInfo">회원정보 입력</a>
            <a class="mentSize1" id="finishJoin">가입완료</a>
            <hr>
            <a class="mentSize2" id="m2_1"><b>┃본인인증/약관동의</b><br></a>
            <a class="mentSize2" id="m2_2">교육디지털원패스 로그인 페이지입니다.<br>본인인증 후 로그인 하실 수 있습니다.<br> </a>
            <a class="mentSize2" id="m2_3">본인 확인을 위해<br><b>나이스 아이디</b>를 입력해주세요.</a>

            <input type="text" name="email" placeholder="아이디" autocomplete="off">
            <input type="checkbox" id="agreeCheckbox" name="agree" value="yes" /><a id="agreeMent">약관동의</a>

            <input type="submit" value="본인인증" class="btn1" id="btVerifi">

            <input type="submit" value="확인" class="btn1" id="btOk">
        </form>
    </div>
</div>
</body>
</html>
